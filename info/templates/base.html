{% load staticfiles %}

<!DOCTYPE html>
<html lang="fi">
	<head>
		  <meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>{% block title %}Prodeko tiedotteet{% endblock %}</title>

			<!-- Icon -->
			<link rel="icon" href="{% static 'img/icon.png' %}">

			<!-- Bootstrap Core CSS -->
			<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

			<!-- Custom CSS -->
			<link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
			<link href="{% static 'css/custom.css' %}" rel="stylesheet">
			<link href="{% static 'css/email.css' %}" rel="stylesheet">

			<!-- Custom Fonts -->
			<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
			<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">

	</head>

	<body>

		{% block body %}

		{% endblock %}


		<!-- jQuery  and its plugins -->
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/jquery.mobile.custom.min.js' %}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

		<!-- Custom js -->
		<script src="{% static 'js/sidebar.js' %}"></script>
		<script src="{% static 'js/header.js' %}"></script>

		<script>
		  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
		  ga('create', 'UA-67979916-1', 'auto');
		  ga('send', 'pageview');
		</script>
		<script async src='https://www.google-analytics.com/analytics.js'></script>

	</body>
</html>
